<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket</title>
</head>
<body>
    <div class="center">
        <h1>Amazing chat application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input id="chatroom" type="text" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">
        </form>
        <br>
        <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50" placeholder="Welcome to chatroom"></textarea><br>
        <form id="chatroom-messages">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Change chatroom">
        </form>
    </div>
    <script>
        var selectedChat = "general";
        function changeChatRoom() {
            var newChat = document.getElementById("chatroom");
            if(newChat != null && newChat != selectedChat) {
                console.log(newChat);
            }
            return false;
        } 

        function sendMessage() {
            var newMessage = document.getElementById("message");
            if(newMessage != null) {
                console.log(newChat);
            }
            return false;
        }
        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-messages").onsubmit = sendMessage;
            if (window["WebSocket"]){
                console.log("support websocket");
                // connect to websocket
               conn =  new WebSocket("ws://" + document.location.host + "/ws");

            }else {
                alert('browser does not support websocket')
            }
        }
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgba(66,56,56);
        }
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</body>
</html>
